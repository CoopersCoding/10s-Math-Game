<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h2>10 Sec Maths Game</h2>
            <h3 id="time-left">10</h3>
            <p>second(s) left</p>
            <h1 id="equation"></h1>
            <input id="user-input" type="number" />
            <h4>Score: <span id="score"></span></h4>
            <!--Parameters Section-->
        <div class="parameterButtons col-12 text-center">
                <input type="checkbox" id="plus" checked />
                <label for="plus" class="pr-2">+</label>
                <input type="checkbox" id="minus" />
                <label for="minus" class="pr-2">-</label>
                <input type="checkbox" id="multiply" />
                <label for="multiply" class="pr-2">ˣ</label>
                <input type="checkbox" id="divide" />
                <label for="divide" class="toggleFix">∕</label>
        </div>
    
  </body>
</html>
